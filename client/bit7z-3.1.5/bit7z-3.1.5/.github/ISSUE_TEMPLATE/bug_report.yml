name: Bug Report
description: Create a bug report to help us improve bit7z
title: "[Bug]: "
labels: [üêû bug]
assignees:
  - rikyoz
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: version
    attributes:
      label: bit7z version
      multiple: true
      options:
        - 2.0
        - 2.1
        - 3.0.x
        - 3.1.x
    validations:
      required: true
  - type: dropdown
    id: sevenzip
    attributes:
      label: 7-zip version
      multiple: true
      options:
        - v16.02
        - v16.03
        - v16.04
        - v18.01
        - v18.03
        - v18.05
        - v19.00
    validations:
      required: true
  - type: dropdown
    id: sevenzip-dll
    attributes:
      label: 7-zip DLL used
      multiple: true
      options:
        - 7z.dll
        - 7za.dll
        - 7zra.dll
        - 7zxa.dll
        - 7zxr.dll
    validations:
      required: true
  - type: dropdown
    id: msvc-version
    attributes:
      label: MSVC version
      multiple: true
      options:
        - 2012
        - 2013
        - 2015
        - 2017
        - 2019
    validations:
      required: true
  - type: dropdown
    id: architecture
    attributes:
      label: Architecture
      multiple: true
      options:
        - x86_64
        - x86
    validations:
      required: true
  - type: dropdown
    id: windows-version
    attributes:
      label: Which version of Windows are you using?
      multiple: true
      options:
        - Windows 8
        - Windows 8.1
        - Windows 10
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: false
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Describe the expected behavior
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant compilation output
      description: Please copy and paste any relevant log output of the compilation.
      render: shell
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      options:
        - label: By submitting this issue, I agree to follow bit7z's [Code of Conduct](https://github.com/rikyoz/bit7z/blob/master/CODE_OF_CONDUCT.md)
          required: true
